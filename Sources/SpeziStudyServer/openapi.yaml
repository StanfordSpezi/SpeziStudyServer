openapi: 3.0.3
info:
  title: Study Definition API
  version: 1.0.0

paths:
  /studies:
    get:
      tags:
        - Studies
      summary: List all studies with metadata
      responses:
        '200':
          description: List of studies with ID and metadata
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/StudyResponse'
        '500':
          $ref: '#/components/responses/InternalServerError'
          
    post:
      tags:
        - Studies
      summary: Create a study with metadata
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/StudyInput'
      responses:
        '201':
          description: Study created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StudyResponse'
        '400':
          $ref: '#/components/responses/BadRequest'

  /studies/{id}:
    get:
      tags:
        - Studies
      summary: Get a study by ID (metadata only)
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Study with ID and metadata
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StudyResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'

    put:
      tags:
        - Studies
      summary: Update study metadata
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/StudyInput'
      responses:
        '200':
          description: Study updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StudyResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'

    delete:
      tags:
        - Studies
      summary: Delete a study definition by ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '204':
          description: Study deleted
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'

  /studies/{id}/bundle:
    get:
      tags:
        - Download
      summary: Download the full study bundle as a ZIP file
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Study bundle ZIP file
          headers:
            Content-Disposition:
              schema:
                type: string
              description: Attachment header for file download
          content:
            application/zip:
              schema:
                type: string
                format: binary
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'

  /studies/{id}/components:
    get:
      tags:
        - Components
      summary: List all components for a study
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: List of components
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Component'
        '404':
          $ref: '#/components/responses/NotFound'

  /studies/{id}/components/{componentId}:
    delete:
      tags:
        - Components
      summary: Remove a component
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
        - name: componentId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '204':
          description: Component deleted
        '404':
          $ref: '#/components/responses/NotFound'

  /studies/{id}/components/informational:
    post:
      tags:
        - Informational Components
      summary: Add an informational component to a study
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/InformationalComponentInput'
      responses:
        '201':
          description: Component added
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InformationalComponentResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'

  /studies/{id}/components/informational/{componentId}:
    get:
      tags:
        - Informational Components
      summary: Get a single informational component
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
        - name: componentId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: The informational component
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InformationalComponentResponse'
        '404':
          $ref: '#/components/responses/NotFound'

    put:
      tags:
        - Informational Components
      summary: Replace an informational component
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
        - name: componentId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/InformationalComponentInput'
      responses:
        '200':
          description: Component replaced
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InformationalComponentResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'

  /studies/{id}/components/questionnaire:
    post:
      tags:
        - Questionnaire Components
      summary: Add a questionnaire component to a study
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/QuestionnaireComponentInput'
      responses:
        '201':
          description: Component added
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/QuestionnaireComponentResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'

  /studies/{id}/components/questionnaire/{componentId}:
    get:
      tags:
        - Questionnaire Components
      summary: Get a single questionnaire component
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
        - name: componentId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: The questionnaire component
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/QuestionnaireComponentResponse'
        '404':
          $ref: '#/components/responses/NotFound'

    put:
      tags:
        - Questionnaire Components
      summary: Replace a questionnaire component
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
        - name: componentId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/QuestionnaireComponentInput'
      responses:
        '200':
          description: Component replaced
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/QuestionnaireComponentResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'

  /studies/{id}/components/health-data:
    post:
      tags:
        - Health Data Components
      summary: Add a health data component to a study
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/HealthDataComponentInput'
      responses:
        '201':
          description: Component added
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthDataComponentResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'

  /studies/{id}/components/health-data/{componentId}:
    get:
      tags:
        - Health Data Components
      summary: Get a single health data component
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
        - name: componentId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: The health data component
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthDataComponentResponse'
        '404':
          $ref: '#/components/responses/NotFound'

    put:
      tags:
        - Health Data Components
      summary: Replace a health data component
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
        - name: componentId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/HealthDataComponentInput'
      responses:
        '200':
          description: Component replaced
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthDataComponentResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'

  /studies/{id}/components/{componentId}/schedules:
    get:
      tags:
        - Schedules
      summary: List all schedules for a component
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
        - name: componentId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: List of schedules
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ComponentSchedule'
        '404':
          $ref: '#/components/responses/NotFound'

    post:
      tags:
        - Schedules
      summary: Add a schedule to a component
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
        - name: componentId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ComponentSchedule'
      responses:
        '201':
          description: Schedule added
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ComponentSchedule'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'

  /studies/{id}/components/{componentId}/schedules/{scheduleId}:
    get:
      tags:
        - Schedules
      summary: Get a single schedule
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
        - name: componentId
          in: path
          required: true
          schema:
            type: string
            format: uuid
        - name: scheduleId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: The schedule
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ComponentSchedule'
        '404':
